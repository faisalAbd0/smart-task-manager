version: '3.8'

services:
  accounts_db:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: smart_task_manager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pgpass
    volumes:
      - db-data12:/var/lib/postgresql/data


volumes:
  db-data12:

